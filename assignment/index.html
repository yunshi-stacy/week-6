<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="url-label" for="url-input">This is the URL</label>
      <input id="url-input" class="input-text" type="text" placeholder="text here" value='https://raw.githubusercontent.com/CPLN690-MUSA610/datasets/master/json/philadelphia-solar-installations.json'>
      <br>
      <br>
      <label id="lon-label" for="lonkey-input">This is the longtitude key</label>
      <input id="lonkey-input" class="input-text" type="text" placeholder="text here" value='LONG_'>
      <br>
      <br>
      <label id="lat-label" for="latkey-input">This is the latitude key</label>
      <input id="latkey-input" class="input-text" type="text" placeholder="text here" value='LAT'>
      <br>
      <br>
      <button>Submit</button>

    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
